<body>
    <div class="one">
        <div class="main">
            <img src="../images/register/index_08.jpg" alt="">
            <p>注册小米账号</p>
            <form action="">
                <ul>
                    <li>
                        <p>国家/地区</p>
                    </li>
                    <li>
                        <select name="" id="">
                            <option value="">中国</option>
                            <option value="">英国</option>
                            <option value="">美国</option>
                            <option value="">日本</option>
                        </select>
                    </li>
                    <li>
                        <p>成功注册帐号后，国家/地区将不能被修改</p>
                    </li>
                    <li>
                        <p>用户名</p>
                    </li>
                    <li><input type="text" placeholder="请输入用户名" id="username"></li>
                    <li>
                        <p>密码</p>
                    </li>
                    <li><input type="password" placeholder="请输入密码" id="password"></li>
                    <li><input type="button" value="立即注册" id="registerbtn"></li>
                    <li>
                        <p>已阅读并同意：小米<span>用户协议</span>和<span>隐私协议</span></p>
                    </li>

                </ul>
            </form>
        </div>
